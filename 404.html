<!DOCTYPE html>
<head>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            position: fixed;
            top: 0; left: 0;
            bottom: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-direction: column;
            padding: 0 15%;
            background-color: black;
            font-size: 18px;
        }

        div {
            width: 100%;
            border: 0.5rem solid white;
            padding: 0 1rem;
            color: white;
        }

        #quote {
            border-style: double;
        }
    </style>
</head>
<body>
    <div id="author"></div>
    <div id="quote"></div>
</body>
<script>
    const Quotes = [
        ["*Luna, Check This Out", "No matter what anyone said, I want you to notice it<br>Check this out!"],
        ["MEWO", "Meow? (Waiting for something to happen?)"],

    ];

    function run() {
        let index = Math.floor(Quotes.length * Math.random());
        document.getElementById('author').innerHTML = `<h2>${Quotes[index][0] || "Anonymous"}</h2>`;
        document.getElementById('quote').innerHTML = `<p>${Quotes[index][1]}</p>`;

        setTimeout(run, 4000);
    };
    run();
</script>
